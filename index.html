    <div class="kitty-overlay" id="kittyOverlay">
      <div class="hello-kitty large" id="largeKitty">

          src="images/hello-kitty-strawberry.png"
          alt="Hello Kitty"
          class="kitty-image"
        />
      </div>
    </div>

    <div class="background-kitty"></div>

    <main class="home-page">
      <div class="container">
        <div class="profile-section">

            />

          </div>
          <div class="profile-info">
            <div class="typing-container">
              <h1 class="typing-text">Frontend Developer</h1>
            </div>
            <div class="skills">
              <h2>Skillset</h2>
              <div class="skill-tags">
                <div class="skill-item">
                  <img
                    src="images/html5-logo.png"
                    alt="HTML5"
                    class="skill-logo"
                  />
                </div>
                <div class="skill-item">
                  <img
                    src="images/css3-logo.png"
                    alt="CSS3"
                    class="skill-logo"
                  />
                </div>
                <div class="skill-item">
                  <img

    <footer class="footer">
      <p class="copyright">© Copyright by Nilsu, 2025</p>
    </footer>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const overlay = document.getElementById("kittyOverlay");
        const largeKitty = document.getElementById("largeKitty");

        // Sayfa yüklendiğinde scroll'u devre dışı bırak
        document.body.style.overflow = "hidden";

        largeKitty.addEventListener("click", function () {
          largeKitty.classList.add("hide");
          overlay.classList.add("hide-overlay");

          // Animasyon bittikten sonra overlay'i kaldır ve scroll'u etkinleştir
          setTimeout(() => {
            overlay.style.display = "none";
            document.body.style.overflow = "auto";
          }, 1000);
        });
      });
    </script>
  </body>
